<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Weather Viewer</title>
    <meta name="viewport" content="width=device-width, initial scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../my.css">
</head>
<body>
<div class="center-container">
    <div class="center-block">
        <h4>SIGN IN</h4>
        <div class="registration-form">
            <form th:action="@{/signin}" method="post">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Login</label>   <span class="wrong-data" th:text="${userIsNotValid}" style="color: orangered; font-size: 12px; margin-left: 96px"></span>
                    <input class="form-control" id="inputEmail4" name="login" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>
                <span class="sign-up-href">
                    <a href="/signup">Sign up</a>
                </span>

            </form>
        </div>
    </div>
</div>
</body>
</html>
