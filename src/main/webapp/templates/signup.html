<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Viewer</title>
    <meta name="viewport" content="width=device-width, initial scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/my.css">

</head>
<body>
<div class="center-container">
    <div class="center-block">
        <h4>SIGN UP</h4>
        <div class="registration-form">
            <form th:action="@{/signup}" method="post">

                <div class="form-group col-md-6">
                    <label for="inputEmail4">Login</label> <span class="wrong-data" th:text="${userAlreadyExists}" style="color: orangered; font-size: 12px; margin-left: 121px"></span>
                    <input class="form-control" id="inputEmail4" type="text" name="login" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Create account</button>
                <span class="sign-up-href">
                    <a href="/signin">Sign in</a>
                </span>
            </form>
        </div>
    </div>
</div>
</body>
</html>
